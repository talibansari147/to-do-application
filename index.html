<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="todo-container">
        <h1><span>TO-DO</span> List</h1>
        
    <div>
      <input id="todoInput" type="text" placeholder="Add a new Task ...">
      <button class="btn" onclick="todoAdd()"><i class="fa-solid fa-plus"></i>ADD</button>
      <button class="btn" onclick="todoDelete()"><i class="fa-solid fa-trash"></i>Delete</button>

    </div>
   

    <div>
        <ul id="list">
           
        </ul>
    </div>
    

    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
